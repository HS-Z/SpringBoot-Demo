<html xmlns:th="http://www.thymeleaf.org">

<style>
	.modal-dialog {
		width: 700px;
		margin: 30px auto;
	}
</style>

	<div >

		<!--导航栏-->
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-list-ul home-icon"></i>
					<a href="#">系统管理</a>
				</li>
				<li class="active">角色管理</li>
			</ul>
		</div>


		<div class="col-xs-12">

			<div class="row marginTop">
				<div class="col-xs-2">
					<input type="text" class="form-control" id="name" name="name" placeholder="请输入角色编码或名称" autocomplete="off"/>
				</div>
				<div class="col-xs-3">
					<div class="input-group">
						<input type="text" class="form-control" id="criteriaText" name="criteriaText" placeholder="一些其他信息" autocomplete="off"/>
						<div class="input-group-btn">
							<button type="button" class="btn btn-default no-border btn-sm" onclick="search()">
								<i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
							</button>
						</div>
					</div>
				</div>
				<div class="col-xs-1 pull-right">
					<a th:href="@{roleInfo/toAddRoleInfo}" class="form-control btn btn-primary pull-right"
					   data-toggle="modal" data-target="#Modal">
						<i class="fa fa-plus" aria-hidden="true"></i>&nbsp;新增角色</a>
				</div>
			</div>

			<br/>

			<table id="grid-table"></table>

			<div id="grid-pager"></div>

		</div>

	</div>

	<!-- 弹出框 -->
	<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="remoteModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content"></div>
		</div>
	</div>

</html>


<script type="text/javascript">

    $(function(){
        run_jqGrid_function();

        $("#grid-table").jqGrid('setLabel','rn', '序号', {'text-align':'center','vertical-align':'middle'},'');   //设置序号
    })


    function run_jqGrid_function() {
        jQuery("#grid-table").jqGrid({
            url: 'userInfo/getUserInfoList',
            postData: {code:"seller"},
            datatype: "json",
            colModel: [
                {label:'角色编码',name: 'roleCode', index: 'roleCode', align: "left", editable: true},
                {label:'角色名称',name: 'roleName', index: 'roleName', align: "left", editable: true},
                {label:'操作',name: 'act', index: 'act', sortable: false, formatter: act_f}
            ],
            pager: "#grid-pager",
            autowidth: true,
            height: 'auto',
            viewrecords: true,
            // caption: "角色列表",
            sortable: true,
            sortname:'roleCode', //设置默认的排序列
            sortorder:'asc',
            rownumbers:true,   //显示序列号
            altRows:true,  //隔行变色
            rowNum:15,  //每页显示记录数
            rowList:[15,30,50,100],
        });
    }


    function search() {
        var params = {name:$("#name").val(),criteriaText:$("#criteriaText").val()};
        $("#grid-table").jqGrid('clearGridData');//清空表格
        $("#grid-table").jqGrid('setGridParam',{
            datatype:'json',
            postData:params,//查询条件
            page:1
        }).trigger("reloadGrid");
    }


    function act_f(cellvalue, option, rowObject) {
        return '<a href="roleInfo/toEditRoleInfo?roleId='+rowObject.id+'" title="编辑" class="menuGap" data-toggle="modal" data-target="#Modal">' +
			'<i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i></a>'  +
            '<a href="#" onclick="Delete('+rowObject.id+')" title="删除" class="menuGap"><i class="fa fa-trash-o fa-lg red" aria-hidden="true"></i></i></a>' ;
    }


    function Delete(obj) {
        $.post("basic/messageAction/deleteMessageById", "id=" + obj, function (data) {
            if (data.success) {
                $.successBox("删除成功");
                $("#jqgrid").jqReload();
            } else {
                $.warningBox("删除失败");
            }
        })
    }

</script>
